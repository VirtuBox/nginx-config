# Stub status NGINX CONFIGURATION
# DO NOT MODIFY, ALL CHANGES WILL BE LOST AFTER AN WordOps (wo) UPDATE
server {
    listen 127.0.0.1:80;
    server_name 127.0.0.1 localhost;
    access_log off;
    log_not_found off;
    root /var/www/html;
    location ~ /(stub_status|nginx_status) {
        stub_status on;
        allow 127.0.0.1;
        deny all;
        access_log off;
        log_not_found off;
    }
}
